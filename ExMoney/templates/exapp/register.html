  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex flex-column justify-content-center">
    <div class="container" style="box-sizing: content-box;">
      <div class="row justify-content-center">
        <div class="col-xl-8 offset-md-34">
          <div class="card">
            <div class="card-header shawdow-ms bg-light">
              <h2 style="color: #00b371; font-weight: bold;"> REGISTRATION </h2><br>
          <form method="POST" action="{% url 'exapp:register' %}" style="text-align: center;">
               {% csrf_token %}
               <div class="form-group">
          
                    
                      <div>
                        <label style="text-align: start; color: black; font-weight: bold;">First Name *</label>
                        <input style="width: 50%; text-align: center;  margin-left: 25%;"required type="text" class="form-control" name="fname" placeholder="Enter First Name" >
                      </div>
                      <div>
                        <label style="text-align: start; color: black; font-weight: bold;">Last Name *</label>
                        <input  style="width: 50%; text-align: center;  margin-left: 25%;" required type="text" class="form-control" name="lname" placeholder="Enter Last Name">
                      </div>
              
                <div class="form-group">
                      <label style="text-align: start; color: black; font-weight: bold;">Username *</label>
                      <input style="width: 50%; text-align: center;  margin-left: 25%;" required class="form-control"  id ='username' type="username" name="username" placeholder="Enter Username" >
              <div>
                
                <label style="text-align: start; color: black; font-weight: bold;">Email *</label>
                <input style="width: 50%; text-align: center;  margin-left: 25%;"  required   class="form-control"  id = 'email' type="email" name="email" placeholder="Enter email">
            </div>
              <div>
                
                  <label style="text-align: start; color: black; font-weight: bold;">Password *</label>
                  <input style="width: 50%; text-align: center;  margin-left: 25%;"  required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Min 8 characters atleast 1 num or symbol (!@#$%^) "  class="form-control"  id = 'pass1' type="password" name='pass1' placeholder=" Min 8 characters atleast 1 num or symbol (!@#$%^)" >
              </div>
              
                <label style="text-align: start; color: black; font-weight: bold;"> Confirm Password *</label>
                <input style="width: 50%; text-align: center;  margin-left: 25%;" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title=" Min 8 characters atleast 1 num or symbol (!@#$%^) " class="form-control"  id = 'pass2' type="password" name='pass2' placeholder="same as above Password"  >
            </div>
            

              
               {% for message in messages %}
              <p style="color:red"> {{message}} </p>
              {% endfor %}
    
            
          </div>
          <button type="submit" name="register" class="get-started-btn scrollto" style="border-bottom-style: groove;border-top-style: none; border-left-style: none; border-right-style: hidden;background-color:rgb(25, 219, 161);font-weight: bold; color: black;">Register</button><br><br>
        </form>

             
              
              <a href="{% url 'exapp:login' %}"  class="get-started-btn scrollto" style="border-bottom-style: groove;border-top-style: none; border-left-style: none; border-right-style: hidden;background-color:rgb(25, 219, 161);font-weight: bold; color: black;"><u>Already Have a account</u></a>

            </div>
          </div>
        </div>
